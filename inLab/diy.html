<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Exercise 1 — Checkout + Live Pricing</title>
  <style>
    body {
      font-family: system-ui,
      sans-serif; padding: 24px;
    }
    .grid {
      max-width: 820px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1.4fr 0.6fr;
      gap: 14px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 16px;
    }
    label {
      display: grid;
      gap: 6px;
      margin: 10px 0;
    }
    input, select {
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 10px;
    }
    button {
      padding: 10px 12px;
      border: 0;
      border-radius: 10px;
      background:#222;
      color:#fff;
      cursor:pointer;
    }
    .row2 {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .price {
      font-size: 18px;
      font-weight: 700;
    }
    pre {
      background:#f6f6f6;
      padding: 12px;
      border-radius: 12px;
      overflow:auto;
    }
    .muted {
      color:#555;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2 style="text-align: center">Exercise 1 — Checkout + Live Pricing</h2>

<div class="grid">
  <form id="form" class="card">
    <div class="row2">
      <label>
        Full name
        <input name="fullName" required autocomplete="name" placeholder="Maria Papadopoulou">
      </label>
      <label>
        Email
        <input type="email" name="email" required autocomplete="email" placeholder="name@example.com">
      </label>
    </div>

    <div class="row2">
      <label>
        Delivery
        <select name="delivery" id="delivery" required>
          <option value="">Choose…</option>
          <option value="pickup">Pickup</option>
          <option value="courier">Courier</option>
        </select>
      </label>

      <label>
        Zone
        <select name="zone" id="zone" required>
          <option value="">Choose…</option>
          <option value="A">Zone A (near)</option>
          <option value="B">Zone B (mid)</option>
          <option value="C">Zone C (far)</option>
        </select>
      </label>
    </div>

    <label>
      Notes (optional)
      <input name="notes" placeholder="Doorbell broken…">
      <span class="muted">We’ll show a summary on submit.</span>
    </label>

    <button type="submit">Place order</button>
  </form>

  <div class="card">
    <div class="price">Total: €<span id="total">0.00</span></div>
    <p class="muted">Base: €<span id="base">12.00</span> + Shipping: €<span id="ship">0.00</span></p>
    <hr>
    <strong>Submit output</strong>
    <pre id="out">—</pre>
  </div>
</div>

<script src="diy.js"></script>

</body>
</html>
